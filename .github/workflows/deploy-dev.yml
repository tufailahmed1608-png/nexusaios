name: Deploy to DEV

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      skip_infrastructure:
        description: 'Skip infrastructure deployment'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: deploy-dev
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  AZURE_REGION: swedencentral
  ENVIRONMENT: dev

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_DEV }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY_DEV }}

      - name: Upload build artifacts
        id: upload
        uses: actions/upload-artifact@v6
        with:
          name: build-dev-${{ github.sha }}
          path: dist/
          retention-days: 7

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_infrastructure != 'true' }}
    outputs:
      static-web-app-name: ${{ steps.deploy.outputs.staticWebAppName }}
      function-app-name: ${{ steps.deploy.outputs.functionAppName }}
      database-server: ${{ steps.deploy.outputs.databaseServer }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        id: deploy
        run: |
          set -euo pipefail
          outputs=$(az deployment sub create \
            --location "${{ env.AZURE_REGION }}" \
            --template-file infrastructure/azure/main.bicep \
            --parameters infrastructure/azure/parameters/dev.bicepparam \
            --parameters postgresAdminLogin="${{ secrets.DB_USER_DEV }}" \
            --parameters postgresAdminPassword="${{ secrets.DB_PASSWORD_DEV }}" \
            --name "nexus-dev-${{ github.run_number }}" \
            --query properties.outputs -o json)

          echo "staticWebAppName=$(echo "$outputs" | jq -r '.staticWebAppName.value // empty')" >> $GITHUB_OUTPUT
          echo "functionAppName=$(echo "$outputs" | jq -r '.functionAppName.value // empty')" >> $GITHUB_OUTPUT
          echo "databaseServer=$(echo "$outputs" | jq -r '.databaseServer.value // empty')" >> $GITHUB_OUTPUT

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    if: always() && (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run migrations
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD_DEV }}
        run: |
          for migration in infrastructure/azure/database/migrations/*.sql; do
            echo "Running migration: $migration"
            psql -h ${{ secrets.DB_HOST_DEV }} \
                 -U ${{ secrets.DB_USER_DEV }} \
                 -d nexus_dev \
                 -f "$migration"
          done

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build, run-migrations]
    if: always() && needs.build.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dev-${{ github.sha }}
          path: dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: dist
          skip_app_build: true
          skip_api_build: true

  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, run-migrations]
    if: always() && (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.FUNCTION_APP_NAME_DEV }}
          package: ./infrastructure/azure/functions

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-functions]
    if: always() && needs.deploy-frontend.result == 'success'
    steps:
      - name: Health check
        run: |
          echo "Running smoke tests..."
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.APP_URL_DEV }})
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed!"

      - name: API health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_URL_DEV }}/health)
          if [ "$response" != "200" ]; then
            echo "API health check failed with status: $response"
            exit 1
          fi
          echo "API health check passed!"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Send notification
        uses: slackapi/slack-github-action@v1.26.0
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        with:
          payload: |
            {
              "text": "DEV Deployment ${{ needs.smoke-tests.result == 'success' && '✅ Succeeded' || '❌ Failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Nexus OS DEV Deployment*\n*Status:* ${{ needs.smoke-tests.result == 'success' && '✅ Success' || '❌ Failed' }}\n*Commit:* `${{ github.sha }}`\n*Branch:* `${{ github.ref_name }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
