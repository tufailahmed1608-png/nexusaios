name: Deploy to STAGING

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  AZURE_REGION: swedencentral
  ENVIRONMENT: staging

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_STAGING }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY_STAGING }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-staging-${{ github.sha }}
          path: dist/
          retention-days: 14

  approval:
    name: Staging Approval
    runs-on: ubuntu-latest
    needs: [build]
    environment: staging
    steps:
      - name: Approval checkpoint
        run: echo "Deployment to STAGING approved"

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [approval]
    outputs:
      static-web-app-name: ${{ steps.deploy.outputs.staticWebAppName }}
      function-app-name: ${{ steps.deploy.outputs.functionAppName }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          scope: subscription
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          region: ${{ env.AZURE_REGION }}
          template: ./infrastructure/azure/main.bicep
          parameters: ./infrastructure/azure/parameters/staging.bicepparam administratorLoginPassword=${{ secrets.DB_PASSWORD_STAGING }}
          deploymentName: nexus-staging-${{ github.run_number }}
          failOnStdErr: false

  backup-database:
    name: Backup Database
    runs-on: ubuntu-latest
    needs: [approval]
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create database backup
        run: |
          echo "Creating pre-migration backup..."
          az postgres flexible-server backup create \
            --resource-group rg-nexus-staging \
            --name nexus-staging-db \
            --backup-name pre-deploy-${{ github.run_number }}

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, backup-database]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run migrations
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD_STAGING }}
        run: |
          for migration in infrastructure/azure/database/migrations/*.sql; do
            echo "Running migration: $migration"
            psql -h ${{ secrets.DB_HOST_STAGING }} \
                 -U ${{ secrets.DB_USER_STAGING }} \
                 -d nexus_staging \
                 -f "$migration"
          done

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [run-migrations]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-staging-${{ github.sha }}
          path: dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: dist
          skip_app_build: true
          skip_api_build: true

  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    needs: [run-migrations]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.FUNCTION_APP_NAME_STAGING }}
          package: ./infrastructure/azure/functions

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-functions]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm exec playwright test
        env:
          BASE_URL: ${{ secrets.APP_URL_STAGING }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-staging
          path: playwright-report/
          retention-days: 7

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        with:
          payload: |
            {
              "text": "STAGING Deployment ${{ needs.e2e-tests.result == 'success' && '✅ Succeeded' || '❌ Failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Nexus OS STAGING Deployment*\n*Status:* ${{ needs.e2e-tests.result == 'success' && '✅ Success' || '❌ Failed' }}\n*Commit:* `${{ github.sha }}`\n*E2E Tests:* ${{ needs.e2e-tests.result }}\n<${{ secrets.APP_URL_STAGING }}|View Application>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
